<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Rutina</title>
    <link rel="stylesheet" href="./css/rutina.css">
    <link rel="stylesheet" href="./css/site.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   
</head>
<body>

    <header>
        <div class="header-container">
            <a href="home.html" class="header-btn">Inicio</a>
            <a href="rutina.html" class="header-btn">Rutinas</a>
            <a href="entrenamiento.html" class="header-btn">Entrenamientos</a>
            <a href="medida.html" class="header-btn">Medidas</a>
            <a href="perfil.html" class="header-btn">Perfil</a>
        </div>
    </header>

    <div class="container">
        <h1>Registrar Rutina</h1>
        <form id="crearRutinaForm">
            <div class="form-group">
                <label for="nombre">Nombre de la Rutina:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" required>
            </div>

            <div id="ejerciciosF">
                <h3>Ejercicios:</h3>
            </div>
            <button type="button" class="b" id="boton">Agregar Ejercicio</button>

            <button type="submit" class="btn">Crear Rutina</button>
        </form>
    </div>

    <div class="tablaa">
        <table id="tabla" class="display">
            <thead>
                <tr>
                    <th>Nombre de Rutina</th>
                    <th>Descripción</th>
                    <th>Nombre de Ejercicio</th>
                    <th>Repeticiones</th>
                    <th>Series</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="entrenamiento"></tbody>
        </table>
    </div>

    <div class="esp">
        <form id="editForm" style="display: none;">
            <h2>Editar Rutina</h2>
            <label for="editTipo">Tipo:</label>
            <input type="text" id="editTipo" name="tipo" required>
            <label for="editDuracion">Duración:</label>
            <input type="number" id="editDuracion" name="duracion" required>
            <label for="editCalorias">Calorías:</label>
            <input type="number" id="editCalorias" name="calorias" required>
            <button type="submit">Guardar</button>
            <button type="button" id="cancelEdit">Cancelar</button>
        </form>
    </div>

    <header class="co">
        <p>© 2024 FitTrack. Todos los derechos reservados.</p>
    </header>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/rutina.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
