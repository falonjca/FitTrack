    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/entrenamiento.css">
    <link rel="stylesheet" href="./css/site.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="home.html" class="header-btn">Inicio</a>
            <a href="rutina.html" class="header-btn">Rutinas</a>
            <a href="entrenamiento.html" class="header-btn">Entrenamientos</a>
            <a href="medida.html" class="header-btn">Medidas</a>
            <a href="perfil.html" class="header-btn">Perfil</a>
        </div>
    </header>

    <div class="container">
        <h1>Registrar Entrenamiento</h1>
        <form id="entrenamientoForm">
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <input type="text" id="tipo" name="tipo" required>
            </div>
            <div class="form-group">
                <label for="duracion">Duración:</label>
                <input type="number" id="duracion" name="duracion" required>
            </div>
            <div class="form-group">
                <label for="calorias">Calorías:</label>
                <input type="number" id="calorias" name="calorias" required>
            </div>
            <button type="submit" class="btn">Registrar</button>
        </form>
    </div>

    <div class="tablaa">
        <table id="tabla" class="display">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Duración</th>
                    <th>Calorías</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="entrenamiento"></tbody>
        </table>
    </div>

    <div class="esp">
    <form id="editForm" style="display: none;">
        <h2>Editar Entrenamiento</h2>
        <label for="editTipo">Tipo:</label>
        <input type="text" id="editTipo" name="tipo" required>
        <label for="editDuracion">Duración:</label>
        <input type="number" id="editDuracion" name="duracion" required>
        <label for="editCalorias">Calorías:</label>
        <input type="number" id="editCalorias" name="calorias" required>
        <button type="submit">Guardar</button>
        <button type="button" id="cancelEdit">Cancelar</button>
    </form>
</div>

    <script src="js/site.js"></script>
</body>
</html>
