<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenamiento</title>
    <link rel="stylesheet" href="./css/entrenamiento.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>

    <header>
        <div class="header-container">
            <a href="home.html" class="header-btn">Inicio</a>
            <a href="rutina.html" class="header-btn">Rutinas</a>
            <a href="entrenamiento.html" class="header-btn">Entrenamientos</a>
            <a href="medida.html" class="header-btn">Medidas</a>
            <a href="perfil.html" class="header-btn">Perfil</a>
        </div>
    </header>

    <div class="container">
        <h1>Registrar Entrenamiento</h1>
        <form id="entrenamientoForm">
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <input type="text" id="tipo" name="tipo" required>
            </div>
            <div class="form-group">
                <label for="duracion">Duración:</label>
                <input type="number" id="duracion" name="duracion" required>
            </div>
            <div class="form-group">
                <label for="calorias">Calorías:</label>
                <input type="number" id="calorias" name="calorias" required>
            </div>

            <button type="submit" class="btn">Registrar</button>
        </form>
    </div>

    <div class="tablaa">
    <table id="tabla" class="display">
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Duración</th>
                <th>Calorías</th>
                <th>Acciones</th>
            </tr>
        </thead>
    </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <script src="js/Entrenamiento.js"></script>
    <script src="js/site.js"></script>

</body>
</html>
