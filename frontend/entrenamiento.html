<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenamiento</title>
    <link rel="stylesheet" href="./css/registroUsuario.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
</head>
<body>

    <header>
        <div class="header-container">
            <a href="home.html" class="header-btn">Inicio</a>
            <a href="rutina.html" class="header-btn">Rutinas</a>
            <a href="entrenamiento.html" class="header-btn">Entrenamientos</a>
            <a href="medida.html" class="header-btn">Medidas</a>
        </div>
    </header>

    <div class="container">
        <h1>Registrar Entrenamiento</h1>
        <form id="entrenamientoForm">
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <input type="text" id="tipo" name="tipo" required>
            </div>
            <div class="form-group">
                <label for="duracion">Duracion:</label>
                <input type="number" id="duracion" name="duracion" required>
            </div>
            <div class="form-group">
                <label for="calorias">Calorias:</label>
                <input type="number" id="calorias" name="calorias" required>
            </div>

            <button type="submit" class="btn">Registrar</button>
        </form>
    </div>

    <script src="js/Entrenamiento.js"></script>
</body>
</html>
