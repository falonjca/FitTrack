<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="./css/perfil.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="home.html" class="header-btn">Inicio</a>
            <a href="rutina.html" class="header-btn">Rutinas</a>
            <a href="entrenamiento.html" class="header-btn">Entrenamientos</a>
            <a href="medida.html" class="header-btn">Medidas</a>
            <a href="perfil.html" class="header-btn">Perfil</a>
            <a href="index.html" class="header-btn" onclick="cerrarSesion()">Cerrar Sesión</a>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Perfil de Usuario</h2>

            <div id="perfil">
                <p><strong>Nombre:</strong> <span id="nombre"></span></p>
                <p><strong>Correo Electrónico:</strong> <span id="email"></span></p>
                <p><strong>Edad:</strong> <span id="edad"></span></p>
                <p><strong>Sexo:</strong> <span id="sexo"></span></p>
                <button type="button" class="btn" id="editarPerfil">Editar Perfil</button>
            </div>

            <form id="editProfile" style="display: none;">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre2" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email2" name="email" readonly>
                </div>
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad2" name="edad" required>
                </div>
                <div class="form-group">
                    <label for="sexo">Sexo:</label>
                    <input type="text" id="sexo2" name="sexo" required>
                </div>
                <button type="button" class="btn" id="guardarPerfil">Guardar Cambios</button>
                <button type="button" class="btn" id="cancelarEdicion">Cancelar</button>
            </form>
        </div>
    </main>

    <script src="./js/perfil.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
